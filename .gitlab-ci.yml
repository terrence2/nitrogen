before_script:
  - whoami
  - groups
  - which rustup
  - rustup update
  - rustup target add x86_64-pc-windows-gnu
  - rustup component add rustfmt
  - nix-shell -p xorg.libX11

check_format:
  tags:
    - rust
  script:
    - cargo fmt --all -- --check

check_clippy:
  tags:
    - rust
  script:
    - nix-shell -p xorg.libX11 --run "cargo clippy --all --all-targets -- --deny warnings"

