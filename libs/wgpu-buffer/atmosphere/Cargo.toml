[package]
name = "atmosphere"
version = "0.1.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]
edition = "2018"

[dependencies]
approx = "^ 0.3"
bitflags = ">= 1.0"
failure = "^ 0.1.2"
futures = "^ 0.3"
image = "^ 0.23"
lazy_static = "^ 1"
log = "^ 0.4"
nalgebra = "^ 0.20"
num-traits = "^ 0.2"
static_assertions = "^ 1"
wgpu = "^ 0.6"
zerocopy = "^ 0.3"
camera = { path = "../../sim/camera" }
command = { path = "../../system/command" }
commandable = { path = "../../system/commandable" }
gpu = { path = "../../system/gpu" }

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
memmap = "^ 0.6"

[dev-dependencies]
spirv-reflect = "^ 0.2"
winit = { version = "^ 0.23", features = ["web-sys"] }

[build-dependencies]
build_shaders = { path = "../../system/build_shaders" }
