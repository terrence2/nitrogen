[package]
name = "atmosphere"
version = "0.1.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]
edition = "2018"

[dependencies]
approx = "^ 0.4"
bitflags = ">= 1.0"
anyhow = "^ 1"
futures = "^ 0.3"
image = "^ 0.23"
lazy_static = "^ 1"
log = "^ 0.4"
nalgebra = "^ 0.24"
num-traits = "^ 0.2"
parking_lot = "^ 0.11"
static_assertions = "^ 1"
wgpu = "^ 0.7"
zerocopy = "= 0.3.0"
camera = { path = "../../sim/camera" }
gpu = { path = "../../system/gpu" }

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
memmap = "^ 0.7"

[dev-dependencies]
spirv-reflect = "^ 0.2"
winit = { version = "^ 0.24", features = ["web-sys"] }
nitrous = { path = "../../system/nitrous" }

[build-dependencies]
build_shaders = { path = "../../system/build_shaders" }
