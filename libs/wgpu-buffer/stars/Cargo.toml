[package]
name = "stars"
version = "0.0.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]
edition = "2021"

[dependencies]
approx = "^ 0.5"
bitflags = ">= 1.0"
anyhow = { version = "^ 1", features = ["backtrace"] }
lazy_static = "^ 1"
log = "^ 0.4"
nalgebra = "^ 0.29"
static_assertions = "^ 1"
wgpu = { version = "^ 0.12", features = ["spirv"] }
zerocopy = "^ 0.5"
star_catalog = { path = "../../util/star_catalog" }
gpu = { path = "../../system/gpu" }
runtime = { path = "../../util/runtime" }

[dev-dependencies]
bevy_ecs = { version = "^ 0.7", features = ["trace"] }
chrono = "^ 0.4"
parking_lot = "^ 0.11"
absolute_unit = { path = "../../util/absolute_unit" }
animate = { path = "../../sim/animate" }
camera = { path = "../../sim/camera" }
event_mapper = { path = "../../sim/event_mapper" }
fullscreen = { path = "../../wgpu-buffer/fullscreen" }
geodesy = { path = "../../util/geodesy" }
global_data = { path = "../../wgpu-buffer/global_data" }
input = { path = "../../system/input" }
measure = { path = "../../sim/measure" }
nitrous = { path = "../../util/nitrous" }
orrery = { path = "../../sim/orrery" }
window = { path = "../../system/window" }

[build-dependencies]
build_shaders = { path = "../../util/build_shaders" }
