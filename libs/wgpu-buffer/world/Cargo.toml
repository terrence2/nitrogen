[package]
name = "world"
description = "Pull together all of the main planetary related buffers with a mega-shader."
version = "0.0.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = { version = "^ 1", features = ["backtrace"] }
log = "^ 0.4"
parking_lot = "^ 0.11"
wgpu = "^ 0.7"
atmosphere = { path = "../../wgpu-buffer/atmosphere" }
fullscreen = { path = "../../wgpu-buffer/fullscreen" }
global_data = { path = "../../wgpu-buffer/global_data" }
gpu = { path = "../../system/gpu" }
nitrous = { path = "../../util/nitrous" }
nitrous_injector = { path = "../../util/nitrous_injector" }
shader_shared = { path = "../../wgpu-buffer/shader_shared" }
stars = { path = "../../wgpu-buffer/stars" }
terrain= { path = "../../wgpu-buffer/terrain" }

[build-dependencies]
build_shaders = { path = "../../util/build_shaders" }
