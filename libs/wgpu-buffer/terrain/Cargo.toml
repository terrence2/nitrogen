version = "0.0.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = { version = "^ 1", features = ["backtrace"] }
approx = "^ 0.5"
bevy_ecs = "^ 0.6"
bzip2 = "^ 0.4"
crossbeam = "^ 0.8"
float-ord = "^ 0.2"
fxhash = "^ 0.2"
image = "^ 0.23"
json = "^ 0.12"
lazy_static = "^ 1"
log = "^ 0.4"
memoffset = "^ 0.6"
nalgebra = "^ 0.29"
num-traits = "^ 0.2"
parking_lot = "^ 0.11"
rayon = "= 1.4.0"
smallvec = "^ 1.4"
static_assertions = "^ 1"
wgpu = { version = "^ 0.12", features = ["spirv"] }
zerocopy = "^ 0.5"
absolute_unit = { path = "../../util/absolute_unit" }
camera = { path = "../../sim/camera" }
catalog = { path = "../../system/catalog" }
geodesy = { path = "../../util/geodesy" }
geometry = { path = "../../util/geometry" }
global_data = { path = "../../wgpu-buffer/global_data" }
gpu = { path = "../../system/gpu" }
nitrous = { path = "../../util/nitrous" }
packed_struct = { path = "../../util/packed_struct" }
physical_constants = { path = "../../util/physical_constants" }
runtime = { path = "../../util/runtime" }
shader_shared = { path = "../../wgpu-buffer/shader_shared" }

[build-dependencies]
build_shaders = { path = "../../util/build_shaders" }
